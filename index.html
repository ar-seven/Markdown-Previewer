<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="./index.css">

  <title>MD Previewer</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script scr="./index.js"></script>

</head>

<body>
  <div class="container-fluid h-auto vh-100">
    <div class="row">
      <div class="col text-center text-white bg-dark ">
        <h1>Markdown Previewer</h1>
      </div>
    </div>

    <div class="row my-1 ">
      <div class="col-6 vh-100 bg-info text-left text-white ">

        <div class="top my-2 d-flex justify-content-between align-items-center">
          <h3 class="my-2 mx-2">Editor</h3>
          <div>
            <button type="button" onclick="upload();" class="btn btn-primary">Upload md</button>
          </div>
        </div>
        <div class="d-flex flex-column h-75">
          <textarea id="editor" onkeyup="updatePreview(); storeText();"
            class="form-control flex-grow-1 h-100"></textarea>
        </div>
        <script>loadText();
        </script>
      </div>
      <div class="col-6 bg-dark text-white text-left right-container">
        <div class="d-flex justify-content-between my-3">
          <h2>Preview</h2>
          <div>
            <button type="button" onclick="copy_selection();" class="btn btn-light mr-2">Copy html</button>
            <button type="button" onclick="download();" class="btn btn-info mr-2">Download html</button>
          </div>
        </div>
        <div id="preview" class="preview mh-100" onload="updatePreview(); ">
        </div>
        <script>updatePreview();
        </script>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
